<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Kanban Board</title>
</head>

<body>
  <div class="boards">
    <div class="board">
      <h3>Todo</h3>
      <div class="dropzone" id="dropZone1">
        <div class="card" draggable="true">
          <div class="status green"></div>
          <div class="content" id="content">Teste!</div>
        </div>
      </div>
      <button id="addCard" class="add-card">+ Adicionar card</button>
    </div>
    <div class="board">
      <h3>In Progress</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status blue"></div>
          <div class="content">Teste2</div>
        </div>
      </div>
      <button class="add-card">+ Adicionar card</button>
    </div>
    <div class="board">
      <h3>Done</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status red"></div>
          <div class="content">Teste3</div>
        </div>
      </div>
      <button class="add-card">+ Adicionar card</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
